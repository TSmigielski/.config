# Monitors
monitor = DP-1, 2560x1440@170, 1920x-360, 1
monitor = DP-2, 1920x1080@75, 0x0, 1
monitor = eDP-1, 1920x1080@120, 0x0, 1

# Programs mapping
$terminal = ghostty
$browser = brave
$filemanager = pcmanfm-qt
$launcher = rofi -show drun
$screenlocker = hyprlock

# Start programs
exec-once = uwsm app -- waybar
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- wlsunset -t 5200 -T 5800 -l 50.86097279174804 -L 20.633937204049474

# Clipboard
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store
# exec-once = wl-clip-persist --clipboard regular

# ### Env vars
# Cursor
env = XCURSOR_THEME,Fluent-dark-cursors
env = XCURSOR_SIZE,24

# Other
env = QT_QPA_PLATFORMTHEME,qt5ct


# ### Settings
input {
    kb_layout = pl
    numlock_by_default = true

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
        scroll_factor = .2
    }

    sensitivity = .1
    accel_profile = flat
    scroll_factor = 1
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    resize_on_border = true
    hover_icon_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = .92
    inactive_opacity = .88

    blur {
        enabled = true
        size = 6
        passes = 3
    }

    shadow {
        range = 2
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


# ### Window rules
windowrule = suppressevent[maximize], class:.*
windowrule = opacity 1 override 1 override, class:Unity # No opacity for Unity
windowrule = opacity 1 override 1 override, class:^Gimp.* # No opacity for Gimp
windowrule = opacity 1 override 1 override, class:Krita # No opacity for Krita
windowrule = opacity 1 override 1 override, class:pinta # No opacity for Pinta
windowrule = opacity 1 override 1 override, class:org.godotengine.Editor # No opacity for Godot
windowrule = noinitialfocus, class:^Unity$ # Tooltip fix
windowrule = float, class:pcmanfm-qt,title:^Search Files$

# ### Bindings
# Vars
$mainMod = SUPER
$left = h
$down = j
$up = k
$right = l

# Programs
bind = $mainMod, Return, exec, uwsm app -- $terminal
bind = $mainMod Shift, Return, exec, uwsm app -- $browser
bind = $mainMod Ctrl, Return, exec, uwsm app -- $filemanager
bind = $mainMod, D, exec, uwsm app -- $launcher
bind = $mainMod Shift, P, exec, uwsm app -- $screenlocker

bind = $mainMod Shift, C, killactive,
bind = $mainMod Shift, M, exit,

# Media controls
bindl =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioPause, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

# Brightness controls
bindl =, XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindl =, XF86MonBrightnessDown, exec, brightnessctl s 10-
bindl =, XF86MonBrightnessToggle, exec, brightnessctl s 10%

# Clipboard
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Screenshot
bind =, Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Workspace operations
bind = $mainMod, F, togglefloating,
bind = $mainMod Shift, F, fullscreen,
bind = $mainMod, P, pin,
bind = $mainMod, Tab, togglesplit, # dwindle

bind = $mainMod, U, focusurgentorlast, 

# Windows
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $right, movefocus, r
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $down, movefocus, d

bind = $mainMod Shift, $left, movewindow, l
bind = $mainMod Shift, $right, movewindow, r
bind = $mainMod Shift, $up, movewindow, u
bind = $mainMod Shift, $down, movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ### Local override
source=~/.config/hypr/local.conf
