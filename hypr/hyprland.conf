# Monitors
monitor = DP-1, 2560x1440@170, 1920x-360, 1
monitor = DP-2, 1920x1080@75, 0x0, 1
monitor = eDP-1, 1920x1080@120, 0x0, 1

# Programs mapping
$terminal = kitty
$browser = brave
$launcher = rofi -show drun
$screenlocker = swaylock -e --grace 3 --clock --indicator-idle-visible --screenshots --effect-scale 0.4 --effect-vignette 0.2:0.5 --effect-blur 4x2 --datestr "%a., %e %B" --timestr "%H:%M:%S"

# Start programs
exec-once = waybar
exec-once = hyprpaper
exec-once = wlsunset -t 5800 -l 50.86097279174804 -L 20.633937204049474

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular

# Cursor
exec-once=hyprctl setcursor [Phinger Cursors] [24]

# Env vars
env = QT_QPA_PLATFORMTHEME,qt5ct
env = WLR_DRM_NO_ATOMIC,1


# ### Settings
input {
    kb_layout = pl
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        scroll_factor = .2
    }

    sensitivity = .2
    accel_profile = flat
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    hover_icon_on_border = false # Currently bugged if enabled
    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 10
    active_opacity = .97
    inactive_opacity = .9

    blur {
        enabled = true
        size = 6
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = false
}

misc {
    force_default_wallpaper = -1
}


# ### Window rules
windowrulev2 = suppressevent[maximize], class:.*
windowrulev2 = opacity 1 override 1 override, class:Unity # No opacity for Unity
windowrulev2 = opacity 1 override 1 override, class:Gimp # No opacity for Gimp
windowrulev2 = opacity 1 override 1 override, class:Krita # No opacity for Krita
windowrulev2 = noinitialfocus, class:Unity, title:Color # Tooltip fix
windowrulev2 = noinitialfocus, class:jetbrains-.* # Tooltip fix


# ### Bindings
# Vars
$mainMod = SUPER
$left = h
$down = j
$up = k
$right = l

# Programs
bind = $mainMod, Return, exec, $terminal
bind = $mainMod Shift, Return, exec, $browser
bind = $mainMod, D, exec, $launcher
bind = $mainMod Shift, P, exec, $screenlocker

bind = $mainMod Shift, C, killactive,
bind = $mainMod Shift, M, exit,

# Media controls
bindl =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioPause, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

# Brightness controls
bindl =, XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindl =, XF86MonBrightnessDown, exec, brightnessctl s 10-
bindl =, XF86MonBrightnessToggle, exec, brightnessctl s 10%

# Clipboard
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Screenshot
bind =, Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Workspace operations
bind = $mainMod, F, togglefloating,
bind = $mainMod Shift, F, fullscreen,
bind = $mainMod, P, pin,
bind = $mainMod, Tab, togglesplit, # dwindle

bind = $mainMod, U, focusurgentorlast, 

# Windows
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $right, movefocus, r
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $down, movefocus, d

bind = $mainMod Shift, $left, movewindow, l
bind = $mainMod Shift, $right, movewindow, r
bind = $mainMod Shift, $up, movewindow, u
bind = $mainMod Shift, $down, movewindow, d

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# ### Local override
source=~/.config/hypr/local.conf
